<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive card details form</title>

 
</head>
<body onload="size()" id="body">
  <div id="wh" note="for testing height and width of browser"></div>

  <section class="banner">
    <div class="card-front">
      <img src="/images/card-logo.svg" alt="card logo">
      <h1>0000 0000 0000 0000</h1>
        Jane Appleseed
        00/00

        
    </div>
    <div class="card-back">
      <h2 id="cvv">000</h2>
    </div>
</section>

<main>
<section class="details">
  <h3>Cardholder Name</h3>
  <input type="text" id="cardName" placeholder="e.g. Jane Appleseed" />

  <h3>Card Number</h3>
  <input type="text" id="cardNumber" placeholder="e.g. 1234 5678 9123 0000"> 

  <h3>Exp. Date (MM/YY)</h3>
  MM
  YY

  CVC
  e.g. 123

  Confirm

  <!-- Completed state start -->

  Thank you!
  We've added your card details
  Continue
</section>
</main>
<script src="index.js"></script>
</body>
</html>
