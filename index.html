<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive card details form</title>

 
</head>
<body>
  <!-- <div id="wh" note="for testing height and width of browser"></div> -->

  <section class="banner">
    <div class="card-front">
      <img src="images/card-logo.svg" alt="card logo" id="cardLogo">
      <h1 id="cardNumPreview">0000 0000 0000 0000</h1>
        <div id="cardInfo">
          <h2 id="name">Jane Appleseed</h2>
          <h2 id="expDate"><span id="monthPrev">00</span>/<span id="yearPrev">00</span></h2>
        </div>
    </div>
    <div class="card-back">
      <h2 id="cvv">000</h2>
    </div>
</section>

<!-- main form -->
<main>
<section id="details-form" >
  <h3>Cardholder Name</h3>
  <input type="text" id="cardName" placeholder="e.g. Jane Appleseed" onkeyup="updateName()"/>
  <div id="emptyNameMsg"></div>

  <h3>Card Number</h3>
  <input type="text" id="cardNumber" placeholder="e.g. 1234 5678 9123 0000" maxlength="16"/> 
  <div id="emptyNumMsg"></div>

  <div class="dateAndCVC">
    <div class="date">
      <h3>Exp. Date (MM/YY)</h3>
      <div class="dateInput">
        <input type="text" id="month" placeholder="MM" maxlength="2">
        
        <input type="text" id="year" placeholder="YY" maxlength="2">
        
      </div>
      <div id="emptyDate"></div>
      
    </div>
    <div class="cvcCode">
      <h3>CVC</h3>
      <input type="text" id="cvc" placeholder="e.g. 123" maxlength="3"> 
      <div id="emptycvc"></div>
    </div>
  </div>
  <div class="button" id="button">Confirm</div>

</section>

<!-- Success Page -->
<section class="success" id="success">
  <img src="images/icon-complete.svg" alt="checked mark with blue background">
  <h1>Thank you!</h1>
  <h2>We've added your card details</h2>
  <div class="button" id="continue">Continue</div>
</section>

</main>
<script src="index.js"></script>
</body>
</html>
